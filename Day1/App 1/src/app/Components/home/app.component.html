<hr>

@for (item of List; track $index) {
<!-- contaner -->
<div class="container">
    <div>{{item}}</div>
    <div>
        <input type="button" value="delete" (click)="deleteItem(item)">
    </div>
    <div>
        <input type="button" value="edit" (click)="editItem(item)">
    </div>
    <div>
        <input type="button" value="update" (click)="updateItem(item)">
    </div>
</div>
}
