<div class="container">
    <!-- قائمة الفئات -->
    <select class="form-control" [(ngModel)]="selectedCatagory">
        <option *ngFor="let item of categories" [value]="item.id">{{ item.name }}</option>
    </select>

    <button class="btn btn-primary" (click)="filter()">Filter</button>

    <!-- عرض المنتجات -->
    <div class="row gy-2">
        <app-product-card *ngFor="let item of Products" class="col-4" [Product]="item"></app-product-card>
    </div>
</div>
