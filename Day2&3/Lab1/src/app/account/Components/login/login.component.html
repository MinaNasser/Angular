<div class="container mt-5">
  <h2>Login</h2>
  <div class="mb-3">
    <label for="method" class="form-label">Login Method</label>
    <select id="method" class="form-select" [(ngModel)]="user.Method">
      <option value="">Select Method</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="user.Password">
  </div>

  <button class="btn btn-primary" (click)="loginUser()">Login</button>

  <div class="mt-3 alert" [ngClass]="{'alert-success': resultMessage.includes('Success'), 'alert-danger': resultMessage.includes('Failed')}">
    {{ resultMessage }}
  </div>
</div>
