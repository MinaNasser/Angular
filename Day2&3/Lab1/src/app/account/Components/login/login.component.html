<div class="container mt-5">
  <h2>Login</h2>
  
  <!-- تم تعديل ngModel ليكون مع method بدلاً من username -->
  <div class="mb-3">
    <label for="method" class="form-label">Login Method</label>
    <select id="method" class="form-select" [(ngModel)]="method">
      <option value="">Select Method</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password">
  </div>

  <!-- تم تعديل اسم الدالة من loginUser إلى login -->
  <button class="btn btn-primary" (click)="login()">Login</button>

  <div class="mt-3 alert" [ngClass]="{'alert-success': message.includes('Success'), 'alert-danger': message.includes('Failed')}">
    {{ message }}
  </div>
</div>
