<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg rounded-4" appHighlightCard="gray" externalColor="pink">
        <!-- <img [src]="product?.imgUrl" class="card-img-top rounded-top-4" style="height: 350px; object-fit: cover;" alt="Product image"> -->
        
        <!-- <img [src]="product?.imgUrl" class="card-img-top rounded-top-4"
        style="max-height: 350px; width: 100%; object-fit: scale-down; background-color: #f8f9fa;"
        alt="Product image">
           -->
           <img [src]="product?.imgUrl" class="card-img-top rounded-top-4"
           style="height: 350px; width: 100%; object-fit: contain; background-color: #f8f9fa;"
           alt="Product image">
      
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center fw-bold">{{product?.name}}</h5>
          <p class="card-text text-center mb-3 fs-5">Price: {{product?.price | currency:'EUR':'symbol'}}</p>

          <!-- Stock Info -->
          <div [ngSwitch]="product?.quantity" class="mb-3">
            <p class="text-danger text-center fs-4 fw-bold border-bottom" *ngSwitchCase="0">Out of Stock</p>
            <p class="text-warning text-center fs-4 fw-bold" *ngSwitchCase="1">Last Item</p>
            <p class="text-warning text-center fs-4 fw-bold" *ngSwitchCase="2">Last Two Items</p>
            <p class="text-success text-center fs-5" *ngSwitchDefault>Quantity: {{product?.quantity}}</p>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-primary w-45" (click)="GoPrevious()">Previous</button>
            <button class="btn btn-outline-success w-45" (click)="GoNext()">Next</button>
          </div>
        </div>
      </div>

      <!-- Back button -->
      <div class="text-center mt-4">
        <button class="btn btn-secondary px-5" (click)="goBack()">Go Back</button>
      </div>
    </div>
  </div>
</div>
