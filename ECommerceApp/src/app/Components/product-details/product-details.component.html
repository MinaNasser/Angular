<h1>{{product?.id}}</h1>
<img [src]="product?.imgUrl" class="card-img-top" [style.height.px]="300" [style.object-fit]="'cover'" alt="...">

<h1>{{product?.name}}</h1>
<h1>{{product?.price}}</h1>
<h1>{{product?.quantity}}</h1>

<!-- img -->


<button class="btn btn-primary" (click)="goBack()">Go Back</button>


<div class="d-flex justify-content-between align-items-center mt-auto ">
  <!-- next & previous btn -->
  <button class="btn btn-danger" (click)="GoPrevious()">Previous</button>
  <button class="btn btn-success" (click)="GoNext()">Next</button>
</div>
