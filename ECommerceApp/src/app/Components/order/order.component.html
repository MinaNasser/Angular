<h1>Total Order Price : {{totalOrderPrice}}</h1>

<div class="mb-3">
  <label for="" class="form-label">Category</label>
  <select class="form-select form-select-lg" name="" id=""  [(ngModel)]="selectedCategory">
    <option [value]="0">All Categories</option>
    <option *ngFor="let cat of Categories" [value]="cat.id">{{ cat.name }}</option>
  </select>
</div>

<div class="mb-3 ">
  <app-product [recievedCategoryID]="selectedCategory"
  (onTotalOrderPriceChanged)="CalculateTotalOrderPrice($event)"

  ></app-product>


</div>


<h1>Total Order Price : {{totalOrderPrice}}</h1>
