<div class="row row-cols-1 row-cols-md-4  g-4">
    <div class="col" *ngFor="let prd of products">
      <div class="card">
        <img [src]="prd.imgUrl" class="card-img-top w-100 h-25" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{prd.name}}</h5>
          <p class="card-text">Price : {{prd.price}}</p>
          <p class="cared-text">Quantity : {{prd.quantity}} </p>
        </div>
      </div>
    </div>
  </div>
