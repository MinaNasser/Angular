<div class="user-card" >

  <img [src]="user.image" alt="User Image" class="user-image " />
  <div class="user-info">
    <h2 [ngClass]="getRoleClass(user.role)">{{ user.role }}</h2>
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.phone }}</p>
    <p>Age: {{ user.age }}</p>
  </div>
</div>
